<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teh Tarik Hanaang - Produk</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="produk-page">
    <!-- Background Image Container -->
    <div class="background-container">
        <div class="background-image">
            <picture>
                <!-- Mobile/Phone (720x1280) -->
                <source media="(max-width: 720px)" srcset="assets/produk-background-mobile.png">
                <!-- Large Desktop (2560x1440) -->
                <source media="(min-width: 2560px)" srcset="assets/produk-background-large.png">
                <!-- Default Desktop (1920x1080) -->
                <img src="assets/produk-background.png" alt="Teh Tarik Hanaang Produk Background">
            </picture>
        </div>

        <!-- Header/Navigation -->
        <header class="header">
            <div class="container">
                <div class="logo">
                    <img src="assets/logo.png" alt="Teh Tarik Hanaang Logo">
                    <span>TEH TARIK HANAANG<br>ORIGINAL JELLY MILK TEA</span>
                </div>
                <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </button>
                <nav class="nav" id="mobileNav">
                    <a href="index.html" class="nav-link">HOME</a>
                    <a href="sejarah.html" class="nav-link">SEJARAH</a>
                    <a href="kontak.html" class="nav-link">KONTAK</a>
                    <a href="produk.html" class="nav-link active">PRODUK</a>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <div class="content-left">
                    <h1 class="product-title">ORIGINAL</h1>
                    <p class="product-description">
                        Rasa Teh Tarik original kombinasi teh berkualitas dipadukan dengan susu dan kreamer tanpa 
                        bahan pengawet yang menyegarkan dan membuat mood menjadi lebih santai.
                    </p>
                </div>
            </div>
        </main>
    </div>

    <!-- Footer Container -->
    <footer class="footer">
        <div class="container">
            <div class="copyright">
                Â©Copyright Design 2025 by Dhika dwi apriananda.
            </div>
            <div class="social-media">
                <a href="#" class="social-icon">
                    <img src="assets/instagram-icon.png" alt="Instagram">
                </a>
                <a href="#" class="social-icon">
                    <img src="assets/facebook-icon.png" alt="Facebook">
                </a>
                <a href="#" class="social-icon">
                    <img src="assets/tiktok-icon.png" alt="TikTok">
                </a>
            </div>
        </div>
    </footer>
    
    <script>
        function toggleMobileMenu() {
            const nav = document.getElementById('mobileNav');
            const toggle = document.querySelector('.mobile-menu-toggle');
            nav.classList.toggle('active');
            toggle.classList.toggle('active');
        }
        
        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const nav = document.getElementById('mobileNav');
            const toggle = document.querySelector('.mobile-menu-toggle');
            if (!nav.contains(event.target) && !toggle.contains(event.target)) {
                nav.classList.remove('active');
                toggle.classList.remove('active');
            }
        });
    </script>
</body>
</html>
